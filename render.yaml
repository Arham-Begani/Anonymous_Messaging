services:
  - type: web
    name: anonymous-messaging
    env: node
    plan: free
    buildCommand: npm run build
    startCommand: npm run start:server
    envVars:
      - key: NODE_VERSION
        value: 18.0.0
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        sync: false # Set this in the Render Dashboard
