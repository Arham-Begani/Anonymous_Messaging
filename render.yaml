services:
  - type: web
    name: anonymous-messaging
    env: node
    plan: free
    buildCommand: npm run build
    startCommand: npm run start:server
    envVars:
      - key: NODE_VERSION
        value: 18.0.0
      - key: PORT
        value: 3001
    disk:
      name: chat-data
      mountPath: /opt/render/project/src/server/data
      sizeGB: 1
